[name]
    en = "Undead Scourge"
[description]
    en = "An undead scourge from near Lordaeron area"

[vampiric_aura]
    en = "Vampiric Aura"
[vampiric_aura description]
    en = "Gives you a {min_chance}-{max_chance}% chance to gain {min_health} to {max_health} health in return when attacking an enemy"
[vampiric_aura leech]
    en = "Leeched {value} health!"

[unholy_aura]
    en = "Unholy Aura"
[unholy_aura description]
    en = "Gives you speed boost allowing you to run {min_speed:.1f}-{max_speed:.1f}% faster"
[unholy_aura message]
    en = "Unholy Aura - Increased your speed by {value:.1f}%"

[levitation]
    en = "Levitation"
[levitation description]
    en = "Allows you to jump higher by reducing your gravity by {min_gravity:.1f}-{max_gravity:.1f}%"
[levitation message]
    en = "Levitation - Reduced your gravity to {value:.1f}%"

[suicide_bomber]
    en = "Suicide Bomber"
[suicide_bomber description]
    en = "Upon dying you have {min_chance}-{max_chance}% chance to explode and deal {min_magnitude}-{max_magnitude} damage to each player within a radius of {min_radius}-{max_radius}"
